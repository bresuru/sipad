<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Crear categoria deportiva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>
    </h:head>

    <f:view locale="es">

        <h:body

            <!-- Encabezado -->
            <div></div>

            <!-- NAVEGADOR -->
            <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

            <!-- Formulario de creacion de categoria deportiva -->
            <div class="container w-75 mt-5">

                <div class="row">
                    <h1 class="col-12 pl-4 mt-2 mb-2">
                        Lista de torneos
                    </h1>
                </div>

                <h:form class="p-3">
                    
                    <h:dataTable value="#{supervisorController.listarCategoria}" var="lista">
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.nombreTo}</f:facet>
                            
                            <h:outputFormat id="nombreT" value="#{lista.idCategoria}"/>
                            
                        </h:column>
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.nombreTo}</f:facet>
                            
                            <h:outputText id="nombreT" value="#{lista.nivelCategoriaList}"/>
                            
                        </h:column>
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.fechaInTo}</f:facet>
                            
                            <h:outputText id="fechaIT" value="#{lista.nombreCategoria}"/>
                            
                        </h:column>
                        
                        
                        <!-- Botones -->
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.eliminar}</f:facet>
                            
                            <h:commandLink value="#{textSupp.modificar}" 
                                           action="#{supervisorController.buscarCategoria(lista.idCategoria)}"/>
                            
                        </h:column>
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.nombreTo}</f:facet>
                            
                            <h:commandButton value="#{textSupp.eliminar}" 
                                             actionListener="#{supervisorController.eliminarCategoriaD(lista.idCategoria)}"/>
                            
                        </h:column>
                        
                    </h:dataTable>
                    
                </h:form>

            </div>


        </h:body>

    </f:view>

</html>
