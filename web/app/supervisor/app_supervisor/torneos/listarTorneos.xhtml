<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Crear categoria deportiva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>
    </h:head>

    <f:view locale="es">

        <h:body>

            <!-- Encabezado -->
            <div></div>

            <!-- NAVEGADOR -->
            <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

            <!-- Formulario de creacion de categoria deportiva -->
            <div class="container w-75 mt-5">

                <div class="row">
                    <h1 class="col-12 pl-4 mt-2 mb-2">
                        Lista de torneos
                    </h1>
                </div>


                <h:form class="p-3">

                    <h:dataTable value="#{supervisorController.listarTorneo()}" var="torneo" styleClass="table table-success">

                        <h:column>

                            <f:facet name="header">#{textSupp.nombreTo}</f:facet>

                            <h:outputFormat id="imagenT" value="#{torneo.imagenTorneo}"/>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.nombreTo}</f:facet>

                            <h:outputText id="nombreT" value="#{torneo.nombreTorneo}"/>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.fechaInTo}</f:facet>

                            <h:outputText id="fechaIT" value="#{torneo.fechaInicio}"/>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.fechaInTo}</f:facet>

                            <h:outputText id="fechaFT" value="#{torneo.fechaFinal}"/>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.lugarTor}</f:facet>

                            <h:outputFormat id="lugarT" value="#{torneo.idLugarTorneo.nombreLugarTorneo}"/>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.supervisor}</f:facet>

                            <h:outputFormat id="supervisorT" value="#{torneo.idSupervisor.idSupervisor}"/>

                        </h:column>

                        <!-- Botones -->

                        <h:column>

                            <f:facet name="header">#{textSupp.eliminar}</f:facet>

                            <h:commandLink value="#{textSupp.modificar}" 
                                           action="#{supervisorController.buscarTorneo(torneo.idTorneo)}"/>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.nombreTo}</f:facet>

                            <h:commandButton value="#{textSupp.eliminar}" 
                                             actionListener="#{supervisorController.eliminarTorneo(torneo.idTorneo)}"/>

                        </h:column>

                    </h:dataTable>

                </h:form>

            </div>


        </h:body>

    </f:view>

</html>
