<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Crear categoria deportiva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>
    </h:head>

    <f:view locale="es">

        <h:body>

            <!-- Encabezado -->
            <div></div>

            <!-- NAVEGADOR -->
            <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

            <!-- Formulario de creacion de categoria deportiva -->
            <div class="container w-100 mt-5">

                <div class="row">
                    <h1 class="col-12 pl-4 mt-2 mb-2">
                        Lista de alumnos
                    </h1>
                </div>


                <h:form class="p-3">

                    <h:dataTable value="#{usuariosController.mostarUsuarios()}" 
                                 var="usuarios" styleClass="table table-success">

                        <h:column>
                            
                            <f:facet name="header">#{textSupp.documentoI}</f:facet>
                            
                            <h:outputText value="#{usuarios.documento}"/>
                            
                        </h:column>
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.nombreUsu}</f:facet>
                            
                            <h:outputText value="#{usuarios.nombre1}"/>
                            
                        </h:column>
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.apellidoUsu}</f:facet>
                            
                            <h:outputText value="#{usuarios.apellido1}"/>
                            
                        </h:column>
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.fechaNacimiento}</f:facet>
                            
                            <h:outputText value="#{usuarios.fechaNacimiento}"/>
                            
                        </h:column>
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.tipoSangre}</f:facet>
                            
                            <h:outputText value="#{usuarios.idtipoSangre.rh}"/>
                            
                        </h:column>
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.eps}</f:facet>
                            
                            <h:outputText value="#{usuarios.idEps.nombreEps}"/>
                            
                        </h:column>
                        
                        <h:column>
                            
                            <f:facet name="header">#{textSupp.estado}</f:facet>
                            
                            <h:outputText value="#{usuarios.id}"/>
                            
                        </h:column>
                        
                        <h:column class="text-center">
                            
                            <f:facet name="header">#{textSupp.modificar}</f:facet>
                            
                            <h:commandLink class="btn-success p-1"
                                           action="#{supervisorController.buscarAlumno(usuarios.documento)}"  
                                value="#{textSupp.modificar}"/>
                            
                        </h:column>
                        
                        <h:column class="text-center">
                            
                            <f:facet name="header">#{textSupp.desactivar}</f:facet>
                            
                            <h:commandLink class="btn-warning p-1"
                                actionListener="#{supervisorController.desactivarAlumno(usuario)}"  
                                value="#{textSupp.desactivar}"/>
                            
                        </h:column>
                        
                    </h:dataTable>

                </h:form>

            </div>

            <h:messages globalOnly="true" showDetail="true"/>
        </h:body>

    </f:view>

</html>
